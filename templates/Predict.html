{% extends 'layout.html' %}

{% block body %}
    <div class="container" style="margin-top: 100px;overflow: auto">
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="AgeInput">Age</label>
                <input type="number" class="form-control" id="AgeInput" name="age">
            </div>
            <div class="form-group">
                <label for="smoker">Smoker</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Yes</label>
                <label class="checkbox-inline"><input type="checkbox" value="">No</label>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose Level</label>
                <input type="number" class="form-control" id="glucose" name="glucose">
            </div>
            <div class="form-group">
                <label for="totChol">Cholesterol Level</label>
                <input type="number" class="form-control" id="totChol" name="totChol">
            </div>
            <div class="form-group">
                <label for="sysBp">Systolic Blood Pressure</label>
                <input type="number" class="form-control" id="sysBp" name="sysBp">
            </div>
            <div class="form-group">
                <label for="diaBp">Diastolic Blood Pressure</label>
                <input type="number" class="form-control" id="diaBp" name="diaBp">
            </div>
            <div class="form-group">
                <label for="diabetes">Diabetes</label>
                <input type="number" class="form-control" id="diabetes" name="diabetes">
            </div>
            <div class="form-group">
                <label for="BMI">BMI</label>
                <input type="number" class="form-control" id="BMI" name="BMI">
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
{% endblock %}
