{% extends 'layout.html' %}

{% block body %}
    <div class="container" style="margin-top: 100px;overflow: auto">
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="MaleFemale">Select Sex</label>
                <select class="form-control" id="MaleFemale">
                    <option name="sex" value="1">M</option>
                    <option name="sex" value="0">F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="AgeInput">Age</label>
                <input type="number" class="form-control" id="AgeInput" name="age">
            </div>
            <div class="form-group">
                <label for="cigsPerday">Cigarettes intake</label>
                <input type="number" class="form-control" id="cigsPerday" name="cigs">
            </div>
            <div class="form-group">
                <label for="smoker">Prevalent Hypertension</label>
                <label class="checkbox-inline"><input type="radio" name="hypertension" value="1">Yes</label>
                <label class="checkbox-inline"><input type="radio" name="hypertension" value="0">No</label>
            </div>
            <div class="form-group">
                <label for="smoker">Prevalent Strokes</label>
                <label class="checkbox-inline"><input type="radio" name="stroke" value="1">Yes</label>
                <label class="checkbox-inline"><input type="radio" name="stroke" value="0">No</label>
            </div>
            <div class="form-group">
                <label for="smoker">Are you currently on medication for Blood Pressure?</label>
                <label class="checkbox-inline"><input type="radio" name="hypertension" value="1">Yes</label>
                <label class="checkbox-inline"><input type="radio" name="hypertension" value="0">No</label>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose Level</label>
                <input type="number" class="form-control" id="glucose" name="glucose">
            </div>
            <div class="form-group">
                <label for="totChol">Cholesterol Level</label>
                <input type="number" class="form-control" id="totChol" name="totChol">
            </div>
            <div class="form-group">
                <label for="sysBp">Systolic Blood Pressure</label>
                <input type="number" class="form-control" id="sysBp" name="sysBp">
            </div>
            <div class="form-group">
                <label for="diaBp">Diastolic Blood Pressure</label>
                <input type="number" class="form-control" id="diaBp" name="diaBp">
            </div>
            <div class="form-group">
                <label for="diabetes">Diabetes</label>
                <input type="number" class="form-control" id="diabetes" name="diabetes">
            </div>
            <div class="form-group">
                <label for="BMI">BMI</label>
                <input type="number" class="form-control" id="BMI" name="BMI">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
{% endblock %}
